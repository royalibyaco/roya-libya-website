<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هدايانا - رؤيا</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .gallery img {
      width: 300px;
      margin: 10px;
      border: 3px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #00aaff;
    }
  </style>
</head>
<body>
  <h1>هدايانا</h1>
  <div class="gallery">
    <img src="هداية1.jpg" alt="هدية 1">
    <img src="هداية2.jpg" alt="هدية 2">
    <!-- أضف باقي الصور بنفس الطريقة -->
  </div>
</body>
</html>
